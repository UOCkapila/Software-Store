<head>

    <link href="css/stylesheets.css" rel="stylesheet" type="text/css" />

<body class="bg-img-num1" ng-app="Loging" ng-controller="LogingController" style="background-color:#082648"> 
    
    <div class="container">        

        <div class="login-block">
            <div class="block block-transparent">
                <div class="head">
                    <div class="user">
                        <div class="info user-change">                                                                                
							<div id='User-img'></div>
                            <div class="user-change-button" ng-click="logIn()">
                                <span class="icon-off"></span>
                            </div>
                        </div>                            
                    </div>
                </div>
                <div class="content controls npt">
                    <div class="form-row user-change-row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="icon-user"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Login"/>
                            </div>
                        </div>
                    </div>
                                            
                              <div style="text-align:center; padding-top:40px; padding-bottom:40px"><h2>Log In To SoftwareStore.lk</h2></div>     
                    
                    <div class="form-row">
                        <div class="col-md-12">
                            <a href="#" class="btn btn-info btn-block" ng-click='FBRegister()'><i class="fa fa-facebook"></i> &nbsp; Login with Facebook</a>
                        </div>
                    </div>
                      
                    <div class="form-row">
                        <div class="col-md-12">
                            <a href="#" class="btn btn-primary btn-block" id="GoogleReg" ng-click="googleReg()" style='background-color:#F44336;border-color:#F44339'><i class="fa fa-google-plus"></i> &nbsp; Login with Google</a>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>

    </div>

	<script type='text/javascript' src='js/plugins/jquery/jquery.min.js'></script>
    <script type='text/javascript' src='js/plugins/jquery/jquery-ui.min.js'></script>   
    <script type='text/javascript' src='js/plugins/jquery/jquery-migrate.min.js'></script>
    <script type='text/javascript' src='js/plugins/jquery/globalize.js'></script>    
    <script type='text/javascript' src='js/plugins/bootstrap/bootstrap.min.js'></script>
    
    <script type='text/javascript' src='js/plugins/uniform/jquery.uniform.min.js'></script>
    
    <script type='text/javascript' src='js/plugins.js'></script>    
    <script type='text/javascript' src='js/actions.js'></script>    
    <script type='text/javascript' src='js/settings.js'></script>
	<script type='text/javascript' src='js/angularJS/loging.js'></script>
    <script src="https://apis.google.com/js/api:client.js"></script>

</body>
